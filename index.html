<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Wish</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="birthday-message">🎉 Happy Birthday! 🎂</h1>
    <p id="wish-text">Wishing you all the happiness and success in the world!</p>
    <button id="surprise-btn">Click for a Surprise!</button>
    <div id="surprise-box" class="hidden">
      <img src="https://i.imgur.com/9g7RjVt.gif" alt="Birthday Surprise" class="surprise-image">
      <p class="surprise-text">🎁 May your day be filled with love, laughter, and joy! 🎁</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
